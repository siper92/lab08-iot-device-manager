services:
  server:
    image: dev_env:server
    container_name: server
    ports:
      - "80:80"
    volumes:
      - ./_env/dev/server/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./api:/api:ro
    networks:
      - lab08_task-internal
    depends_on:
      - api
  api:
    image: dev_env:php_84
    container_name: api
    volumes:
      - ./api:/app
    networks:
      - lab08_task-internal
    depends_on:
      - cache
      - db
      - kafka
  cache:
    image: redis:7-alpine
    container_name: cache
    networks:
      - lab08_task-internal
  db:
    image: mysql:8
    container_name: db
    volumes:
      - ./_env/.database:/var/lib/mysql
    networks:
      - lab08_task-internal
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: lab08
      MYSQL_USER: lab08
      MYSQL_PASSWORD: lab08
  # Kafka and Zookeeper services are commented out for optional use
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: lab08_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_LIMIT: 2
    ports:
      - "2181:2181"
    volumes:
      - ./_env/.kafka/zookeeper/data:/var/lib/zookeeper/data
      - ./_env/.kafka/zookeeper/log:/var/lib/zookeeper/log
    networks:
      - lab08_task-internal
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 3
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: lab08_kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_DELETE_TOPIC_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_RETENTION_BYTES: 1073741824
      KAFKA_NUM_PARTITIONS: 3
    ports:
      - "9092:9092"
      - "29092:29092"
    volumes:
      - ./_env/.kafka/data:/var/lib/kafka/data
    networks:
      - lab08_task-internal
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
  # management UI for Kafka
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: lab08_kafka_ui
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_CLUSTERS_0_NAME: lab08_local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    ports:
      - "8080:8080"
    networks:
      - lab08_task-internal

networks:
  lab08_task-internal:
    driver: bridge

